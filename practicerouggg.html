  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&display=swap" rel="stylesheet">
    <!-- Add this CSS file for the counter animation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  
  </head>
  <body>
  
    <div class="counts container">
  
      <div class="row">
    
        <div class="col-lg-3 col-md-6">
          <div class="count-box">
            <i class="bi bi-emoji-smile"></i>
            <span class="purecounter" data-purecounter-start="0" data-purecounter-end="232" data-purecounter-duration="1"
                  data-purecounter-delay="500ms"></span>
            <p>Happy Clients</p>
          </div>
        </div>
    
        <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
          <div class="count-box">
            <i class="bi bi-journal-richtext"></i>
            <span class="purecounter" data-purecounter-start="0" data-purecounter-end="521" data-purecounter-duration="1"
                  data-purecounter-delay="500ms"></span>
            <p>Projects</p>
          </div>
        </div>
    
      </div>
    
    </div>
    
    <!-- Add this JS file for the counter to work -->
    <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
    <!-- Initialize the counter -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const counters = document.querySelectorAll('.purecounter');
        counters.forEach(counter => {
          const start = parseInt(counter.getAttribute('data-purecounter-start'));
          const end = parseInt(counter.getAttribute('data-purecounter-end'));
          const duration = parseInt(counter.getAttribute('data-purecounter-duration'));
          const delay = parseInt(counter.getAttribute('data-purecounter-delay'));
    
          if (!isNaN(start) && !isNaN(end) && !isNaN(duration) && !isNaN(delay)) {
            const options = {
              start: start,
              end: end,
              duration: duration,
              delay: delay
            };
    
            // Initialize PureCounter
            const pureCounter = new PureCounter(counter, options);
    
            // Start the counter animation
            pureCounter.startCounter().then(finalCount => {
              // Update the innerHTML of the span with the final count
              counter.innerHTML = finalCount;
            });
          } else {
            console.error('One or more data attributes for a counter are not valid numbers.');
          }
        });
      });
    </script>
    
  </body>
  </html>
