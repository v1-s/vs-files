document.getElementById('addExpense').addEventListener('click', function() {
    var expenseName = document.getElementById('expenseName').value;
    var expenseAmount = parseInt(document.getElementById('expenseAmount').value);

    if (expenseName && expenseAmount) {
        var li = document.createElement('li');
        li.classList.add('list-group-item');

        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.addEventListener('change', function() {
            li.style.textDecoration = this.checked ? 'line-through' : 'none';
        });

        var deleteButton = document.createElement('button');
        deleteButton.innerText = 'Delete';
        deleteButton.classList.add('btn', 'btn-danger', 'ml-2');
        deleteButton.addEventListener('click', function() {
            li.remove();
            totalExpenses -= expenseAmount;
            totalSavings += expenseAmount;
            document.getElementById('totalSavings').innerText = `$${totalSavings}`;
            document.getElementById('totalExpenses').innerText = `$${totalExpenses}`;
        });

        var editButton = document.createElement('button');
        editButton.innerText = 'Edit';
        editButton.classList.add('btn', 'btn-primary', 'ml-2');
        editButton.addEventListener('click', function() {
            var newExpenseName = prompt('Enter new expense name', expenseName);
            var newExpenseAmount = prompt('Enter new expense amount', expenseAmount);
            if (newExpenseName && newExpenseAmount) {
                totalExpenses = totalExpenses - expenseAmount + parseInt(newExpenseAmount);
                totalSavings = totalSavings + expenseAmount - parseInt(newExpenseAmount);
                document.getElementById('totalSavings').innerText = `$${totalSavings}`;
                document.getElementById('totalExpenses').innerText = `$${totalExpenses}`;
                expenseName = newExpenseName;
                expenseAmount = parseInt(newExpenseAmount);
                li.childNodes[1].nodeValue = `${expenseName}: $${expenseAmount}`;
            }
        });

        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(` ${expenseName}: $${expenseAmount}`));
        li.appendChild(editButton);
        li.appendChild(deleteButton);

        document.getElementById('expenseList').appendChild(li);

        totalExpenses += expenseAmount;
        totalSavings -= expenseAmount;

        document.getElementById('totalSavings').innerText = `$${totalSavings}`;
        document.getElementById('totalExpenses').innerText = `$${totalExpenses}`;
    } else {
        alert('Please enter valid expense name and amount');
    }

    document.getElementById('expenseName').value = '';
    document.getElementById('expenseAmount').value = '';
});

document.getElementById('addSavings').addEventListener('click', function() {
    var savingsAmount = parseInt(document.getElementById('savingsAmount').value);

    if (savingsAmount) {
        totalSavings += savingsAmount;
        document.getElementById('totalSavings').innerText = `$${totalSavings}`;
    } else {
        alert('Please enter a valid savings amount');
    }

    document.getElementById('savingsAmount').value = '';
});
