<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Expense Tracker</h2>

        <div class="row">
            <div class="col-sm">
                <input type="text" id="expenseName" class="form-control" placeholder="Name of Expense">
            </div>
            <div class="col-sm">
                <input type="number" id="expenseAmount" class="form-control" placeholder="Amount">
            </div>
            <div class="col-sm">
                <button id="addExpense" class="btn btn-primary">Add Expense</button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <h4>Total Savings: <span id="totalSavings"></span></h4>
            </div>
            <div class="col-sm">
                <h4>Total Expenses: <span id="totalExpenses"></span></h4>
            </div>
        </div>

        <h3 class="my-4">Expenses</h3>
        <ul id="expenseList" class="list-group"></ul>
    </div>
    <div class="row">
        <div class="col-sm">
            <input type="number" id="savingsAmount" class="form-control" placeholder="Amount to Save">
        </div>
        <div class="col-sm">
            <button id="addSavings" class="btn btn-primary">Add Savings</button>
        </div>
    </div>
    
    <script>

let totalSavings = 10000; // initial savings
let totalExpenses = 0;
document.getElementById('addSavings').addEventListener('click', function() {
    var savingsAmount = parseInt(document.getElementById('savingsAmount').value);

    if (savingsAmount) {
        totalSavings += savingsAmount;
        document.getElementById('totalSavings').innerText = `$${totalSavings}`;
    } else {
        alert('Please enter a valid savings amount');
    }

    document.getElementById('savingsAmount').value = '';
});
document.getElementById('totalSavings').innerText = `Rs${totalSavings}`;
document.getElementById('totalExpenses').innerText = `Rs${totalExpenses}`;

document.getElementById('addExpense').addEventListener('click', function() {
    var expenseName = document.getElementById('expenseName').value;
    var expenseAmount = parseInt(document.getElementById('expenseAmount').value);

    if (expenseName && expenseAmount) {
        var li = document.createElement('li');
        li.classList.add('list-group-item');
        li.innerHTML = `${expenseName}: <strong>Rs${expenseAmount}</strong>`;
        document.getElementById('expenseList').appendChild(li);

        totalExpenses += expenseAmount;
        totalSavings -= expenseAmount;

        document.getElementById('totalSavings').innerText = `Rs${totalSavings}`;
        document.getElementById('totalExpenses').innerText = `Rs${totalExpenses}`;
    } else {
        alert('Please enter valid expense name and amount');
    }

    document.getElementById('expenseName').value = '';
    document.getElementById('expenseAmount').value = '';
});












    </script>
</body>
