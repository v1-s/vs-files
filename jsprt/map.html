        function addTable() {

            let ID = document.getElementById("id").value;
            let JERSY = document.getElementById("jersey").value;
            let NAME = document.getElementById("name").value;
            let AGE = document.getElementById("age").value;
            let ADDRESS = document.getElementById("address").value;

            let player = {
                id: ID,
                jerseyNo: JERSY,
                name: NAME,
                age: AGE,
                address: ADDRESS
            }

            console.log(player);


            let data = [];

            for (let j = 0; j < localStorage.length; j++) {
                // Retrieve data from localStorage
                let storedData = JSON.parse(localStorage.getItem("player"+j));
                data.push(storedData);
            }

            data.push(player);

            // Store each player individually in localStorage
            for (let z = 0; z < data.length; z++) {
                localStorage.setItem('player'+ z, JSON.stringify(data[z]));
            }



            let table = `<table border>
                        <tr>                            
                            <th>Id</th>
                            <th>JerseyNo</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                        </tr>`;

            for (let i = 0; i < data.length; i++) {

                let person = JSON.parse(localStorage.getItem(`player${i}`))

                table += `<tr>
                                <td>${person.id}</td>
                                <td>${person.jerseyNo}</td>
                                <td>${person.name}</td>
                                <td>${person.age}</td>
                                <td>${person.address}</td>
                             <tr>`
            }

            table += '</table>';

            document.getElementById("container").innerHTML = table;

            console.log(table);

        }
