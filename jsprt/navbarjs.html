<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
    background-color: #333;
    overflow: hidden;
}

/* Style the navigation bar links */
.navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change color on hover */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}

    </style>
</head>
<body>

    <div class="navbar">
        <a href="" id="home">Home</a>
        <a href="" id="co">Co</a>
        <a href="" id="counc">Councelor</a>
        <a href="" id="blg">blog</a>
        <a href="" id="con">Contact</a>
        <a href="" id="pos">Posts</a>
    </div>
    <script>
// Get all the navbar links
var navbarLinks = document.querySelectorAll('.navbar a');

// Define the URLs for each page
var pageURLs = ['home.html', 'co.html', 'councelor.html', 'blog.html', 'contact.html', 'posts.html'];

// Loop through the links
for (var i = 0; i < navbarLinks.length; i++) {
    // Set the href attribute for each link
    navbarLinks[i].href = pageURLs[i];
    
    // Add a click event listener to each link
    navbarLinks[i].addEventListener('click', function(e) {
        // Remove 'active' class from all links
        for (var j = 0; j < navbarLinks.length; j++) {
            navbarLinks[j].classList.remove('active');
        }
        
        // Add 'active' class to the clicked link
        this.classList.add('active');
    });
}



    </script>
</body>
</html>
