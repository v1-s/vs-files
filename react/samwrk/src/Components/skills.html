  <div class="container">
    <div class="row">
      <div class="logo-container">
        <img alt="HTML" loading="lazy" width="130" height="100" decoding="async" data-nimg="1"
                style="color:transparent" src="../HTML.webp">
            
        <p>HTML</p>
        <span class="border"></span>
      </div>
      <div class="logo-container">
        <img src="images/css.png" alt="CSS Logo"loading="lazy" width="130" height="100" decoding="async" data-nimg="1">
        <p>CSS</p> 
        <span class="border"></span>
      </div>
      <div class="logo-container">
        <img src="images/javascript.png" alt="JavaScript Logo" loading="lazy" width="130" height="100" decoding="async" data-nimg="1">
        <p>JavaScript</p>
        <span class="border"></span>
      </div>
      <div class="logo-container">
        <img src="images/typescript.png" alt="TypeScript Logo" loading="lazy" width="130" height="100" decoding="async" data-nimg="1">
        <p>TypeScript</p>
        <span class="border"></span>
      </div>
    </div>
    <div class="row">
      <div class="logo-container">
        <img src="images/python.png" alt="Python Logo" loading="lazy" width="130" height="100" decoding="async" data-nimg="1">
        <p>Python</p>
        <span class="border"></span>
      </div>
      <div class="logo-container">
        <img src="images/c.png" alt="C Logo" loading="lazy" width="130" height="100" decoding="async" data-nimg="1">
        <p>C</p>
        <span class="border"></span>
      </div>
      <div class="logo-container">
        <img src="images/flask.png" loading="lazy" alt="Flask Logo" loading="lazy" width="130" height="100" decoding="async" data-nimg="1">
        <p>Flask</p>
        <span class="border"></span>
      </div>
      <div class="logo-container">
        <img src="images/firebase.png" alt="Firebase Logo" loading="lazy" width="130" height="100" decoding="async" data-nimg="1">
        <p>Firebase</p>
        <span class="border"></span>
      </div>
    </div>
