.jJwmkP {
  /* Box dimensions and style */
  width: 12rem;
  height: 10rem;
  border-radius: 25px;
  background-color: rgb(2, 6, 23); /* Dark blue background */
  border: 2px solid rgb(38, 35, 56); /* Dark purple border */
  padding: 1rem;
  margin-bottom: 1rem;

  /* Positioning and alignment */
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  /* Overflow and transition */
  overflow: hidden;
  transition: all 0.5s ease 0s;
}

.jJwmkP .border::after {
  /* Inner border style */
  content: "";
  position: absolute;
  inset: 5px;
  background-color: rgb(7, 13, 30); /* Slightly darker blue */
  border-radius: 20px;
}

.jJwmkP:hover {
  background-color: rgb(7, 13, 30); /* Darken background on hover */
  border-color: rgb(255, 165, 0); /* Change border color on hover */
}
